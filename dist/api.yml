components:
  schemas:
    user-login:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: using only letters
          example: tzahben
        password:
          maxLength: 10
          minLength: 5
          type: string
          description: most include at least 1 number and at least 1 special char.
          example: Tz45b$h
    user-register:
      type: object
      properties:
        username:
          maxLength: 8
          minLength: 3
          type: string
          description: using only letters
          example: tzahben
        firstname:
          type: string
          example: Tzah
        lastname:
          type: string
          example: Ben Hamo
        country:
          type: string
          example: Israel
        password:
          maxLength: 10
          minLength: 5
          type: string
          description: most include at least 1 number and at least 1 special char.
          example: Tz45b$h
        email:
          type: string
          description: valid email.
          example: tzahben@post.bgu.ac.il
        photo_link:
          type: string
          description: link of the profile photo.
          example: https://monoloop.com/wp-content/uploads/2017/08/photo-1511367461989-f85a21fda167.jpg
    profile-watchFavoriteTeam:
      type: array
      items:
        $ref: '#/components/schemas/profilewatchFavoriteTeam_inner'
    profile-AddFavoriteTeam:
      type: object
      properties:
        team-id:
          type: integer
          description: team-id you wish to add.
          example: 4
    profile-watchFavoriteMatch:
      type: array
      items:
        $ref: '#/components/schemas/profilewatchFavoriteMatch_inner'
    profile-addFavoriteMatch:
      type: object
      properties:
        match_id:
          type: integer
          description: match you wish to add.
          example: 12
    profile-watchFavoritePlayer:
      type: array
      items:
        $ref: '#/components/schemas/profilewatchFavoritePlayer_inner'
    profile-AddFavoritePlayer:
      type: object
      properties:
        playerId:
          type: integer
          description: player-id you wish to add.
          example: 5
    match-byLeagueSeasonAndStage:
      type: array
      items:
        $ref: '#/components/schemas/matchbyLeagueSeasonAndStage_inner'
    team-allteams:
      type: array
      items:
        $ref: '#/components/schemas/teamallteams_inner'
    team-teamPreview:
      type: object
      properties:
        team_id:
          type: integer
          description: team id
          example: 21
        team_name:
          type: string
          description: name of team
          example: Manchester United
        team_tag:
          type: string
          description: short name of the team
          example: REA
        team_players:
          type: array
          description: team players.
          items:
            $ref: '#/components/schemas/teamteamPreview_team_players'
        coach:
          type: integer
          description: team coach id
          example: 25
        coach_name:
          type: string
          description: team coach name
          example: Zinedine Zidane
    player_choach_personalPage:
      type: object
      properties:
        id:
          type: integer
          description: player id
          example: 5627
        name:
          type: string
          description: player name.
          example: Mikkel Andersen
        common_name:
          type: string
          description: player common name.
          example: M. Andersen
        position:
          type: string
          description: position of player in team.
          example: "1"
        team_name:
          type: string
          description: team belong name.
          example: Midtjylland
        nationality:
          type: string
          description: national of player.
          example: Denmark
        birthdate:
          type: string
          description: birthday of player.
          example: 17/12/1988
        birthcountry:
          type: string
          description: birth country.
          example: Denmark
        height:
          type: string
          description: player height.
          example: 196 cm
        weight:
          type: string
          description: player weight.
          example: 91 kg
        image:
          type: string
          description: link of the player photo.
          example: https://cdn.sportmonks.com/images/soccer/players/27/5627.png
    league-getDetails:
      type: array
      items:
        $ref: '#/components/schemas/leaguegetDetails_inner'
    league-allLeagues:
      type: array
      items:
        $ref: '#/components/schemas/leagueallLeagues_inner'
    league-leaguePreview:
      type: object
      properties:
        league_id:
          type: integer
          description: league id
          example: 141
        league_name:
          type: string
          description: league name
          example: La Liga
        country:
          type: string
          description: league country
          example: Portugal
        seasons:
          type: array
          items:
            $ref: '#/components/schemas/leagueleaguePreview_seasons'
    league-leagueSeasons:
      type: object
      properties:
        season_id:
          type: integer
          description: season id
          example: 17328
        season_year:
          type: string
          description: season year
          example: 2020/2021
        cur_stage:
          type: integer
          description: current stage id
          example: 77447993
        stage:
          type: array
          items:
            $ref: '#/components/schemas/leagueleagueSeasons_stage'
    match-single_game:
      type: object
      properties:
        match_id:
          type: integer
          description: favorite match.
          example: 1
        league_id:
          type: integer
          description: league id.
          example: 271
        season_id:
          type: integer
          description: season in the league.
          example: 17328
        stage_id:
          type: integer
          description: stage in the league.
          example: 77448541
        host_team:
          type: integer
          description: id of host team.
          example: 2394
        away_team:
          type: integer
          description: id of away team.
          example: 2905
        date:
          type: string
          description: date of the match.
          example: 04/04/2021
        hour:
          type: string
          description: started game hour.
          example: 16:05
        referee_id:
          type: integer
          description: referee id.
          example: 17843
        stadium:
          type: string
          description: stadium of the game.
          example: Farum,Right to Dream Park
        results:
          $ref: '#/components/schemas/matchsingle_game_results'
        events:
          type: array
          items:
            $ref: '#/components/schemas/matchsingle_game_events'
    match-addResultsAndEvents:
      type: object
      properties:
        home_goal:
          type: integer
          description: home team goals
          example: 2
        away_goal:
          type: integer
          description: away team goals
          example: 0
        events:
          type: array
          items:
            $ref: '#/components/schemas/matchaddResultsAndEvents_events'
    match-editResults:
      type: object
      properties:
        home_goal:
          type: integer
          description: home team goals.
          example: 4
        away_goal:
          type: integer
          description: away team goals.
          example: 2
    match-editEvent:
      type: object
      properties:
        date:
          type: string
          description: game scheduled date.
          example: 5/21/2021
        time:
          type: string
          description: time in game that the event happend.
          example: "654"
        minute:
          type: string
          description: the minute in the game that the event happend.
          example: "54"
        description:
          type: string
          description: description of the event.
          example: Goal by Tzah.B
    match-addEvent:
      type: object
      properties:
        match_id:
          type: integer
          description: match id.
          example: 1
        date:
          type: string
          description: game scheduled date.
          example: 5/21/2021
        time:
          type: string
          description: time in game that the event happend.
          example: "654"
        minute:
          type: string
